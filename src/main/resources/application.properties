# ========================================
# FastFood Pedidos - Hexagonal Architecture
# ========================================
spring.application.name=fastfood-pedidos

# ========================================
# Server Configuration
# ========================================
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# ========================================
# DataSource Configuration (MySQL/MariaDB)
# ========================================
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/fiap-fastfood}
spring.datasource.username=${DATASOURCE_USERNAME:fiap}
spring.datasource.password=${DATASOURCE_PASSWORD:fiap}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.pool-name=FastFoodPedidosPool
spring.datasource.hikari.maximum-pool-size=${DATASOURCE_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DATASOURCE_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# ========================================
# Flyway Migration Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ========================================
# JDBC Configuration
# ========================================
spring.jdbc.template.query-timeout=30

# ========================================
# Jackson Configuration
# ========================================
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=America/Sao_Paulo

# ========================================
# Locale Configuration
# ========================================
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.br.com.fiap.postechfasfood=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# Spring Boot DevTools
# ========================================
spring.devtools.add-properties=true
spring.devtools.restart.enabled=true

# ========================================
# Output Configuration
# ========================================
spring.output.ansi.enabled=always

# ========================================
# Swagger/OpenAPI Configuration
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha