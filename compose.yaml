services:
  mysql-dev:
    image: mysql:8.0
    container_name: fastfood-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fiap-fastfood
      MYSQL_USER: fiap
      MYSQL_PASSWORD: fiap
      MYSQL_ROOT_PASSWORD: rootfiap
      TZ: America/Sao_Paulo
    ports:
      - '3306:3306'
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - fastfood-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-prootfiap']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-dev-data:
    driver: local

networks:
  fastfood-network:
    driver: bridge
