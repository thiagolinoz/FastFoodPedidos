# ========================================
# Docker Compose - Produção/Completo
# FastFood Pedidos - Hexagonal Architecture
# ========================================
services:
  fastfood-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastfood-pedidos-app
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
      DATASOURCE_URL: jdbc:mysql://fastfood-mysql:3306/fiap-fastfood
      DATASOURCE_USERNAME: fiap
      DATASOURCE_PASSWORD: fiap
      DATASOURCE_POOL_SIZE: 10
      SERVER_PORT: 8080
    ports:
      - '8080:8080'
    networks:
      - fastfood-network
    depends_on:
      fastfood-mysql:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/actuator/health', '||', 'exit', '1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fastfood-mysql:
    image: mysql:8.0
    container_name: fastfood-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fiap-fastfood
      MYSQL_USER: fiap
      MYSQL_PASSWORD: fiap
      MYSQL_ROOT_PASSWORD: rootfiap
      TZ: America/Sao_Paulo
    networks:
      - fastfood-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-prootfiap']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
    driver: local

networks:
  fastfood-network:
    driver: bridge